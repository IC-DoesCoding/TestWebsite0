
<html>
    <header>
        <script>
            let numberN = 0
        </script>
        <link rel="stylesheet" href="style.css">
        <h1>
            Test Website!
        </h1>
    </header>
    <body>
        <p id="num">
            0
        </p>
        <button class="buttonClass"onclick="document.getElementById('num').innerHTML=numberN++">
            Up
        </button>
        <button class="buttonClass"onclick="document.getElementById('num').innerHTML=numberN--">
            Down
        </button>
    </body>
</html>
